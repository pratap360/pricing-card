<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h3 class="title">Pricing Card</h3>
        <hr>
        <div class="price-container">
            <div class="price-container-radio">
                <input type="radio" name="unit-selection" id="1U" checked>
                <label for="1U">1 Unit</label>
                <div class="pair-info">
                    <p class="discount-text">10% Off</p>
                    <div class="price-group">
                        <p class="final-price">$10.00 USD</p>
                        <p class="standard-price">$11.00 USD</p>
                    </div>
                </div>
                <div class="size-color">
                    <p>Size</p>
                    <p>Color</p>
                </div>
                <div class="selection-group">
                    <div class="select-wrapper">
                        <label>#1</label>
                        <select class="size-select">
                            <option value="S">Small</option>
                            <option value="M">Medium</option>
                            <option value="L">Large</option>
                        </select>
                        <select class="color-select">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Blue">Blue</option>
                            <option value="Orange">Orange</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="price-container-radio">
                <input type="radio" name="unit-selection" id="2U">
                <label for="2U">2 Unit</label>
                <div class="most-popular">MOST POPULAR</div>
                <div class="pair-info">
                    <p class="discount-text">20% Off</p>

                            <option value="L">Large</option>
                        </select>
                        <select class="color-select">
                            <option value="Black">Black</option>

                            <option value="Orange">Orange</option>

                            <option value="White">White</option>

                            <option value="Orange">Orange</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="price-container-radio">
                <input type="radio" name="unit-selection" id="3U">
                <label for="3U">3 Unit</label>
                <div class="pair-info">
                    <p class="discount-text">30% Off</p>
                    <div class="price-group">
                        <p class="final-price">$30.00 USD</p>

                </div>
